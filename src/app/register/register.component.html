<p>Register User</p>
<div *ngIf="alertMsg" class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Success!</strong> Data saved on server.
  <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="closeAlert()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<form [formGroup]="registerResto" (ngSubmit)="collectResto()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" placeholder="Enter Name" formControlName="name">
      <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
    </div>
    <div class="form-group">
      <label for="name">Email</label>
      <input type="text" class="form-control" formControlName="email" placeholder="Enter Email">
    </div>
    <div class="form-group">
      <label for="name">Password</label>
      <input type="text" class="form-control" formControlName="password" placeholder="Enter Password">
    </div>
    
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
